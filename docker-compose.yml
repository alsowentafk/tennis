version: '3.7'

services:
  # App backend service
  app-server:
    # Configuration for building the docker image for the backend service
    build:
      context: back
      dockerfile: Dockerfile
    ports:
      - "8080:8080" 
    restart: always
    depends_on: 
      - db 
    environment: 
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/tennis?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root     
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend
      - frontend

  app-client:
    build:
      context: front
      dockerfile: Dockerfile
    ports:
      - "4200:4200" 
    restart: always
    depends_on:
      - app-server
    networks:
      - frontend  
      
  db:
    build: 
      context: /Users/also/Desktop/tennis
      dockerfile: Dockerfile
    ports:  
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: tennis
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend  
  
volumes:
  db-data:

# Networks to be created to facilitate communication between containers
networks:
  backend:
  frontend:    